<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- link to bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    
    <!------------------------------------------------------------------------------------------------------------------------------------------------------ main container section start --------------------------------------------------------
---------------------------------------------------------------------------------------------------------------------->
    <div class="container row shadow mt-3 rounded-2 bg-white main-section">
        <div class="col">
            <!-- Multi-Step menu start -->
            <div class="row">
                <div class="col"></div>
            </div><!-- Multi-Step menu end -->
            <!-- header start -->
            <div class="row">
                <div class="col">
                    <p class="fs-1 fw-bold" style="margin-top: 110px;">Sign Up</p>
                </div>
            </div> <!-- header start end -->
 <div class="row">
<!------------------------------------------------------------------------------------------------------------------------------------------------------ image section start --------------------------------------------------------
---------------------------------------------------------------------------------------------------------------------->
                <div class="col-lg-6 col-md-12 col-sm-12 image-section">
                    <img src="img/free-vector-3d"  width="95%" name="img">
                </div><!-- image section end -->
                <!------------------------------------------------------------------------------------------------------------------------------------------------------form section start --------------------------------------------------------
---------------------------------------------------------------------------------------------------------------------->
             
                <div class="col-lg-6 col-md-12 col-sm-12">
            <form action="#" class="mt-2 mb-5 ms-5 form-section">
                <!--  Name -->
                <div class="row">
                    <div class="col form-floating -name mb-3">
                        <input type="text" class="form-control border-bottom" id="floatingName" placeholder="name" name="name">
                        <label for="floatingName"> Name</label>
                    </div>
                </div><!--  Name end-->
                 <!--  Email -->
                 <div class="row">
                    <div class="col form-floating email mb-3">
                        <input type="email" name="email" class="form-control border-bottom" id="floatingName" placeholder=" Email" name="email">
                        <label for="floatingName"> Email</label>
                    </div>
                </div><!--  Email end-->
                 <!-- Password -->
                 <div class="row">
                    <div class="col form-floating password mb-3">
                        <input type="password" class="form-control border-bottom" id="floatingName" placeholder="Password" name="pwd">
                        <label for="floatingName">Password</label>
                    </div>
                </div><!-- Password end-->
                <!-- Confirm Password -->
                <div class="row">
                    <div class="col form-floating confirm-password mb-3">
                        <input type="password" class="form-control border-bottom" id="floatingName" placeholder="Confirm Password" name="c-pwd">
                        <label for="floatingName">Confirm Password</label>
                    </div>
                </div><!-- Confirm Password end-->
                <!-- Agreement -->
                <div class="row">
                    <div class="col">
                        <input type="checkbox"  id="agreement" name="check">
                        <label for="agreement">I agree to all the <a href="#" class="text-dark">Terms and Conditions</a></label>
                    </div>
                </div><!-- Agreement end -->
                <!-- submit button -->
                <div class="row">
                    <div class="col">
                        <button class="rounded-2 py-2 px-4 mt-3 ms-5 text-white fs-5" style="background-color: #7655fa; border: transparent;" name="btn"><a href="multi-step.html" class="text-white" style="text-decoration: none;">Register</a></button>
                    </div>
                </div><!-- submit button end -->
                <div class="row">
                    <div class="col">
                        <p class="fs-6 login-link" name="login">Already have and account with us? <a href="sign-in.html" class="fs-3  px-3">Login</a></p>
                    </div>
                </div>
            </form><!-- form section end -->
            </div>
        </div></div>
    </div><!-- main container section end-->
    <!-- link to bootstrap js -->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrapPopper.js"></script>
</body>
</html>
